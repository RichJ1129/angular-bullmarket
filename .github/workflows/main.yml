name: CI

on:
    push:
      branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [12.x]

    steps:
    - uses: actions/checkout@v1

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installing NPM
      run: npm install
      
    - name: Building application
      run: ng build --prod

    - name: Generate deployment package
      run:  zip -r  deploy.zip backend/

    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v4
      with:
        aws_access_key: ${{secrets.AWS_ACCESS_KEY}}
        aws_secret_key: ${{secrets.AWS_SECRET_KEY}}
        region: us-east-2
        application_name: angular-bullmarket
        environment_name: AngularBullmarket-env
        version_label: "angular-bullmarket-${{ steps.format-time.outputs.replaced }}"
        deployment_package: deploy.zip
    - name: Deployed!
      run: echo App deployed to ELB

