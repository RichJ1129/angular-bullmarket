<hr>
<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="stockName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
      <td mat-cell *matCellDef="let stock "> {{stock.stockName}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker</th>
      <td mat-cell *matCellDef="let stock "> {{stock.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let stock "> {{stock.price[stock.price.length - 1]}} </td>
    </ng-container>
    <ng-container matColumnDef="marketCap">
      <th mat-header-cell *matHeaderCellDef> Market Cap (B) </th>
      <td mat-cell *matCellDef="let stock "> {{stock.marketCap[stock.marketCap.length - 1] / 1000 | number:'1.0-2'}} </td>
    </ng-container>
    <ng-container matColumnDef="pERatio">
      <th mat-header-cell *matHeaderCellDef> P/E Ratio </th>
      <td mat-cell *matCellDef="let stock "> {{stock.pERatio[stock.pERatio.length - 1] |  number:'1.0-2'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/stock-page', row.symbol]"></tr>
  </table>
</div>
