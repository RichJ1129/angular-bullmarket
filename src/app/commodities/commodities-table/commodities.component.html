<br>
<h1 style="text-align: center">Commodities</h1>
<hr>
<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="commodityName">
      <th mat-header-cell *matHeaderCellDef> Commodity Name</th>
      <td mat-cell *matCellDef="let commodity "> {{commodity.commodityName}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Ticker</th>
      <td mat-cell *matCellDef="let commodity "> {{commodity.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="etfPrice">
      <th mat-header-cell *matHeaderCellDef> ETF Price </th>
      <td mat-cell *matCellDef="let commodity "> {{commodity.etfPrice[commodity.etfPrice.length - 1]}} </td>
    </ng-container>
    <ng-container matColumnDef="commodityUnit">
      <th mat-header-cell *matHeaderCellDef> Commodity Unit </th>
      <td mat-cell *matCellDef="let commodity "> {{commodity.commodityUnit}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
