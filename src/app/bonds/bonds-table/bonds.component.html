<h1>Bonds</h1>
<hr>
<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country Name</th>
      <td mat-cell *matCellDef="let bond "> {{bond.countryName}} </td>
    </ng-container>
    <ng-container matColumnDef="interestRate">
      <th mat-header-cell *matHeaderCellDef> Interest Rate / 10 Year Bond Rate (%)</th>
      <td mat-cell *matCellDef="let bond "> {{bond.interestRate}} </td>
    </ng-container>
    <ng-container matColumnDef="inflationRate">
      <th mat-header-cell *matHeaderCellDef> Inflation Rate (%) </th>
      <td mat-cell *matCellDef="let bond "> {{bond.inflationRate[bond.inflationRate.length - 1]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
